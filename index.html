<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.theme.css">
</head>

<body>
<div class="container padding-top-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registration
        </div>

        <div class="panel-body">
            <form>
            <div class="row padding-top-10">
                <div class="col-md-1 area">
                    <label for="firstName" class="form-control-label">Name:</label>
                </div>
                
                <div class="col-md-5">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
                </div>
            </div>
                <div class="row padding-top-10 area1">
                    <div class="col-md-1">
                    
                </div>
                    <div class="col-md-5">
                        <label for="firstName" class="form-control-label">City:</label>
                    </div>
                    <div class="col-md-2">
                        <label for="firstName" class="form-control-label">State:</label>
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-control-label">Country:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 area">
                    <label for="city" class="form-control-label">Address:</label>
                </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="city" placeholder="City"/>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="state" placeholder="State"/>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="Country" placeholder="Country"/>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
