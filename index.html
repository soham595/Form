<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.theme.css">
</head>

<body>
<div class="container padding-top-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            Registration
        </div>

        <div class="panel-body">
            <form>
            <div class="row">
                <div id="nme" class="col-md-1 area1 padding-top-10">
                    <label for="firstName" class="form-control-label">Name:</label>
                </div>
                
                <div class="col-md-5 padding-top-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                </div>
                <div class="col-md-5 padding-top-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
                </div>
            </div>
                <div class="row padding-top-10">
                    <div class="col-md-12 area1">
                        <label for="city" class="form-control-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Your Address"/>
                    </div>
                </div>
                <div class="row padding-top-10">
                    <div class="col-md-5">
                        <label for="city" class="form-control-label">City:</label>
                        <input type="text" class="form-control" id="city" placeholder="Your city"/>
                    </div>
                    <div class="col-md-2">
                        <label for="state" class="form-control-label">State:</label>
                        <input type="text" class="form-control" id="state" placeholder="Your state"/>
                    </div>
                    <div class="col-md-4">
                        <label for="country" class="form-control-label">Country:</label>
                        <input type="text" class="form-control" id="country" placeholder="Your country"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 padding-top-10 area1">
                        <label for="email" class="form-control-label">Email Address:</label>
                        <input type="text" class="form-control" id="email" placeholder="Email Address"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 padding-top-10 area1">
                        <label for="password" class="form-control-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"/>
                    </div>
                    <div class="col-md-6 padding-top-10 area1">
                        <label for="confirmpassword" class="form-control-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm your password"/>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
